name: Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-15-intel, macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Fix pip SSL (macOS Intel)
        if: matrix.os == 'macos-15-intel'
        run: |
          python -m pip install --upgrade certifi
          python - <<'PY'
          import certifi
          print(certifi.where())
          PY
          echo "SSL_CERT_FILE=$(python - <<'PY'
          import certifi
          print(certifi.where())
          PY
          )" >> "$GITHUB_ENV"
          echo "PIP_CERT=$(python - <<'PY'
          import certifi
          print(certifi.where())
          PY
          )" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .
          pip install pyinstaller

      - name: Build (macOS)
        if: startsWith(matrix.os, 'macos')
        run: bash scripts/build-macos.sh

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: bash scripts/build-linux.sh

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: scripts/build-windows.ps1

      - name: Package artifact (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          cd dist
          zip -r textgrid-transcriber-${{ matrix.os }}.zip textgrid-transcriber.app

      - name: Package artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          tar -czf textgrid-transcriber-${{ matrix.os }}.tar.gz textgrid-transcriber

      - name: Package artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path dist\textgrid-transcriber\* -DestinationPath dist\textgrid-transcriber-${{ matrix.os }}.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: textgrid-transcriber-${{ matrix.os }}
          path: |
            dist/*.zip
            dist/*.tar.gz
